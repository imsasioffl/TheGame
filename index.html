<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.GamePlay-RPS.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Stone-Paper-Scissor</h1>
        <div class="Card">
            <div class="grid">
                <h2 id="stone"></h2>
                <h2 id="paper"></h2>
                <h2 id="scissor"></h2>
            </div>
        </div>
            <div class="buttons">
                <button class="btn stone"  onclick="stone()"><img src="./images/stone.svg" alt="stone"></button>
                <button class="btn paper" onclick="paper()"><img src="./images/paper.svg" alt="stone"></button>
                <button class="btn scissor"  onclick="scissor()"><img src="./images/sicssor.svg" alt="stone"></button>
            </div>
    </div> 
</body>
<script src="script.js"  charset="utf-8"></script>
